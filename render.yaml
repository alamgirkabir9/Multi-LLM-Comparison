services:
  - type: web
    name: multi-llm-dashboard
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: LLAMA3_70B_API_KEY
        sync: false
      - key: LLAMA_3_1_8B_API_KEY
        sync: false
      - key: MISTRAL_SABA_API_KEY
        sync: false
      - key: QWEN_QWQ_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
